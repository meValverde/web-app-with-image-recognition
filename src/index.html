<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Vanilla JavaScript App!</title>
  <script src="js/analyseimage.js" async></script>
</head>

<body>
  <main>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Try image recognition here</h1>
          <p class="lead text-muted">Tool to recognize elements and colours on an URL image.</p>
          <form action="javascript:void(0);" method="POST" onsubmit="analyzeImage()">
            <div class="form-group">
              <label for="imageUrlInput">Image URL</label>
              <input type="text" class="form-control" id="imageUrlInput" aria-describedby="emailHelp"
                placeholder="Insert URL here">
              <small id="emailHelp" class="form-text text-muted">The image must be in .jpg or .png format</small>
            </br>
            </div>
            <input type="submit" value="Analyze" class="btn btn-outline-primary btn-lg btn-block">
          </form>
        </div>
      </div>
    </section>

    <div class="row">
      <div class="col-lg-6">
        <div class="p-4">
          <div hidden id="spinner"></div>
          <div id="imageDescription"></div>
          <div id="imageTags"></div>
        </div>
      </div>
      <div class="col-lg-6">
        <div id="previewImageContainer"></div>
      </div>
    </div>
  </main>
</body>

</html>
